<h2 mat-dialog-title>{{formTitle}}</h2>
<form [formGroup]="brandForm" (ngSubmit)="onSubmit()">
  <mat-dialog-content class="mat-typography" [style.width.px]=420>
    <input mat type="hidden" formControlName="id">
    <mat-form-field appearance="fill">
      <mat-label>Name</mat-label>
      <input matInput autocomplete="off" placeholder="Name" formControlName="name" required>
      <mat-error>
        Please provide a valid name
      </mat-error>
    </mat-form-field>
    <p></p>
    <mat-form-field appearance="fill">
      <mat-label>Detail</mat-label>
      <input matInput autocomplete="off" placeholder="Detail" formControlName="detail">
      <mat-error>
        Please provide a valid detail
      </mat-error>
    </mat-form-field>
  </mat-dialog-content>
  <mat-dialog-actions align="end">
    <button mat-flat-button mat-dialog-close>Cancel</button>
    <button mat-flat-button [mat-dialog-close]="true" cdkFocusInitial color="primary"
      [disabled]="!brandForm.dirty || !brandForm.valid" type="submit">Save</button>
  </mat-dialog-actions>
</form>
